<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="productlist.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Webshop</h1>
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="index.html">Home</a></li>
                <li class="nav-list-item"><a href="productlist.html">Products</a></li>
                <li class="nav-list-item"><a href="category.html">Categories</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="productlist-grid"></div>
        
        <div class="productlist-container">
            <template>
            <div class="productlist-card-template">
                <div class="productlist-card">
                    <div class="productlist-card-image">
                        <img src="" alt="">
                        <h3 class="sold-out-text">Sold Out</h3>
                    </div>

                </div>
                
                    <h3 class="productlist-card-title">Title</h3>
               
              
                    <h5 class="productlist-card-type">T-Shirt</h5>
           
               
                    <h5 class="productlist-card-brand">Nike</h5>
                    <p class="productlist-card-category"></p>
              
                
                    <p class="productlist-card-price">DKK 1200,-</p>
                
                
                    <p class="productlist-card-discount-price">DKK 1200,-</p>
                

                <div class="productlist-card-button">
                    <a href="#">Read More!</a>
                </div>
            </div>
        </template>
        </div>
    
    </main>
    <footer></footer>
</body>
</html>
