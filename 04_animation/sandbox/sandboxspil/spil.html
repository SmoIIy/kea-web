<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/game.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="nav_ul">
                <li><a href="index.html">Forside</a></li>
                <li><a href="spil.html">Spil</a></li>
                <li><a href="grafik.html">Grafik</a></li>
                <li><a href="assets.html">Assets</a></li>
                <li><a href="teknik.html">Teknik</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Spil</h1>
        <div class="game_window">
            <h1 id="score">Point: <span id="point">0</span></h1>
            <h1 id="life">Liv: <span id="liv">3</span></h1>
            <div id="time_container">
                <div id="time_sprite" class=""></div>
            </div>
            <div id="game_background">

            </div>
            <div id="fisk_container_1" class="">
                <div id="fisk_sprite_1" class="">

                </div>
            </div>
            <div id="fisk_container_2" class="">
                <div id="fisk_sprite_2" class="">

                </div>
            </div>
            <div id="fisk_container_3" class="">
                <div id="fisk_sprite_3" class="">

                </div>
            </div>
            <div id="skrald_container_1" class="">
                <div id="skrald_sprite_1" class="">

                </div>
            </div>
            <div id="skrald_container_2" class="">
                <div id="skrald_sprite_2" class="">

                </div>
            </div>
            <div id="skrald_container_3" class="">
                <div id="skrald_sprite_3" class="">

                </div>
            </div>
            <div id="mellemgrund_container">
                <div id="mellemgrund_sprite"></div>
            </div>
            <!--Start SkÃ¦rm-->
            <div id="start" class="">
                <div id="start_sprite">
                    <div id="start_knap_1"></div>
                    <div class="start_knap_2"></div>
                </div>
              </div>
              <!--Game Over-->
              <div id="game_bg_lost">
                <div id="game_over_lost" class="">
                  <div class="start_knap_restart" id="start_knap_restart_lost"></div>
                  <div class="start_knap_2"></div>
                </div>
            </div>  
              <!--Game Won-->
              <div id="game_bg_won">
                <div id="game_over_won" class="">
                  <div class="start_knap_restart" id="start_knap_restart_won"></div>
                  <div class="start_knap_2"></div>
                </div>
              </div>  
        </div>
        
        <button class="button1" onclick="startGame()" type="button" id="test_button">Test</button>
        <button class="button1" onclick="setup()" type="button" id="sluk_button">Sluk</button>
    </main>
    <footer>
        
    </footer>
</body>
</html>
